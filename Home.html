<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Good Games</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">

    <!-- Title -->
    <p class="title">
      <span class="bigLetter">G</span>ood
      <span class="bigLetter">G</span>ame
      <span class="bigLetter">S</span>
    </p>

    <!-- Auth Buttons -->
    <div class="auth-buttons">
      <a href="signIn.html"> <button class="auth-button" id="signInButton">Sign In</button> </a>
      <a href="signUp.html"> <button class="auth-button" id="signUpButton">Sign Up</button> </a>
    </div>



    <!-- List Button (only show if logged in in your future JS) -->
    <button class="auth-button" id="myListButton">My List (Make not visible if not logged in)</button>

    <!-- Search -->

    <h3 class="searchTitle">Search for a Game!</h3>
    <div class="search-controls">
      <input type="text" class="searchBar" placeholder="Enter a game name..." />
      <button class="searchButton">Search</button>
    </div>


    <!-- Carousel (placeholder image for now) -->
    <div class="carousel">
      <p>Carosel here</p>
    </div>
  </div>
</body>

</html>
